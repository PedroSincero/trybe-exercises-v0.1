<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
          
/*Aqui você vai modificar os elementos já existente utilizando apenas as funções:
- document.getElementById()
- document.getElementsByClassName()
- document.getElementsByTagName()
*/
 
// 1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício).
  function mudaParagrafo() {
      let text = document.getElementsByTagName('p')[1];
      text.innerText = "Me vejo trabalhando e dando continuidade aos meus estudos";
  }    
  mudaParagrafo();
// 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
  function fundoVerde() {
      let verde = document.getElementsByClassName('main-content')[0];
      verde.style.background = "rgb(76,164,109)";
  }
  fundoVerde();
// 3 - Crie uma função que mude a cor do quadrado vermelho para branco.
  function fundoBranco() {
    let branco = document.getElementsByClassName('center-content')[0];
    branco.style.background = 'white';
  }
  fundoBranco();
// 4 -  Crie uma função que corrija o texto da tag <h1>.
  function correcao() {
    let corrigido = document.getElementsByClassName('title')[0];
    corrigido.innerText = 'Exercício 5.1 - JavaScript'
  }
  correcao();
// 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.   
  function maiusculo() {
    let grande = document.getElementsByTagName('p')[0];
    grande.innerHTML = grande.innerHTML.toUpperCase();
    
  }
  maiusculo();
// 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
  function exibaTudo() {
      let tudo = document.getElementsByTagName('p');
      for (let index = 0; index < tudo.length; index += 1) {
        console.log(tudo[index].innerHTML);
      }
    }
    exibaTudo();
    </script>
  </body>
</html>
